<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes containerAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            10% {
                transform: scale(1.1);
                opacity: 1;
            }
            20% {
                transform: scale(1);
                opacity: 1;
            }
            80% {
                transform: scale(1);
                opacity: 1;
            }
            90% {
                transform: scale(1.1);
                opacity: 0.5;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate {
            opacity: 0;
            animation-fill-mode: forwards;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('/static/images/college-bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .header {
            background-color: rgba(52, 152, 219, 0.95);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideDown 1s ease-out;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .system-name {
            color: white;
            font-size: 1.5rem;
            margin: 0;
            font-weight: 500;
        }

        .auth-buttons a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .auth-buttons a:hover {
            color: #f0f0f0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 80px 20px 20px;
        }

        .welcome-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            animation: containerAnimation 9s ease-in-out infinite;
            transform-origin: center;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .welcome-subtitle {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #0077be, #00a99d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .welcome-text {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .get-started-btn {
            background: #0077be;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .get-started-btn:hover {
            background: #005c91;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .welcome-title, .welcome-subtitle {
                font-size: 2.5rem;
            }
            .welcome-container {
                padding: 2rem;
            }
        }

        @media (max-width: 576px) {
            .welcome-title, .welcome-subtitle {
                font-size: 2rem;
            }
            .system-name {
                font-size: 1.2rem;
            }
            .auth-buttons a {
                margin-left: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <h1 class="system-name">Student Support System</h1>
                <div class="auth-buttons">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="welcome-container">
                <h1 class="welcome-title">Welcome to</h1>
                <div class="welcome-subtitle">
                    Student Support<br>
                        System
                </div>
                <p class="welcome-text">
                    A platform designed to help students submit and track their complaints efficiently.
                </p>
                <a href="{{ url_for('login') }}" class="get-started-btn">GET STARTED â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
